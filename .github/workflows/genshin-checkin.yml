name: Genshin Impact Daily Check-in

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 时间 2:00 运行 (北京时间 10:00)
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install genshinhelper
        
    - name: Run Genshin Impact check-in
      env:
        COOKIE: ${{ secrets.COOKIE }}
        LANGUAGE: 'zh'
      run: |
        python -c "
import genshinhelper as gh
import os

cookie = os.environ.get('COOKIE')
if not cookie:
    print('请设置 COOKIE 环境变量')
    exit(1)

g = gh.Genshin(cookie)
result = g.sign()
print(result)
"